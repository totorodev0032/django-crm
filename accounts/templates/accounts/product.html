{% extends 'accounts/main.html' %}

{% block content %}
 <div class="container">
<div class="row">
    <div class="col-md">
        <h5 class="text-white">Products</h5>
    </div>

    <div class="card card-body bg-dark">
        <table class="table text-white">
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
            </tr>

            {% for i in products %}
            <tr>
                <td> {{i.name}} </td>
                <td> {{ i.category }} </td>
                <td> {{ i.price }} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</div>

{% endblock %}
