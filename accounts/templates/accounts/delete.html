{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="container text-white">
<p> Are you sure you want to delete "{{item}}"? </p>

<form action = "{% url 'delete_order' item.id %}" method = "POST" >

    {% csrf_token %}
    <a href="{% url 'home' %}">Cancel</a>
    <input type= "submit" name = "Confirm" >
</form>
</div>

{% endblock %}
